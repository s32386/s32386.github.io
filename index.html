<html>
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" crossorigin="anonymous">
        <script src="https://unpkg.com/jsqr@1.3.1/dist/jsQR.js"></script>
        <link rel="stylesheet" href="style.css">
        <script src="https://rawgit.com/sitepoint-editors/jsqrcode/master/src/qr_packed.js"></script>
    </head>
    <body>
        <main id="main">
            <div class="center qr-op">
                <canvas id="qr-canvas"></canvas>
            </div>
            <div class="ojo center">
                <a event="ojo" class="ole btn btn-primary">start</a>
            </div>
            <div id="card" hidden="true" class="oleo center">
                <div class="card" style="width: 18rem;transform: scale(2.25);">
                    <img id="image" src="" class="card-img-top" alt="...">
                    <div class="card-body">
                        <a event="close" type="button" class="close" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </a>
                        <h5 class="card-title" id="title">Card title</h5>
                        <p class="card-text" id="text">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
                        <div id="oo" event="close" class="text-center">
                            <a class="btn btn-primary">close</a>
                        </div>
                    </div>
                </div>
            </div>
        </main>



        <script src="./common.js"></script>
        <script src="./main.js"></script>
    </body>
</html>
